<h1><a name="Description"></a>Description<a href="#Description" class="section_anchor"></a></h1>
<p>Эмулятор консоли. Предназначен для запуска Far Manager, но может также быть использован для остальных консольных приложений. Имеются уникальные особенности как по сравнению с обычной консолью, так и с подобными эмуляторами. <a href="http://xs.nm.ru/" rel="nofollow">http://xs.nm.ru/</a> </p>
